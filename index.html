<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Fredriks Test</h1>
        </header>
        <main>
            <form id="list-search">
                <label for="list-name">Listname</label>
                <input id="list-name" type="text">
                <button>Search</button>
            </form>

            <ul id="lists"></ul>

            <form id="add-item">
                <h2>Lägg till:</h2>
                <label for="item-title">Title:</label>
                <input id="item-title" type="text">
                <br>
                <label for="item-desc">Description:</label>
                <textarea id="item-desc"></textarea>
                <br>
                <button>Lägg till</button>
            </form>

            <section>
                <ul id="item-list"></ul>
            </section>
        </main>
        <footer></footer>
    </div>
</body>

</html>
